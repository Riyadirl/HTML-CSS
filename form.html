<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- User name label and text input field -->
        <label>User name</label><br>
        <input type="text"/><br>

        <!-- Password label and password input field -->
        <label>Password</label><br>
        <input type="password"/><br>

        <!-- Age label and number input field -->
        <label>Age</label><br>
        <input type="number"/><br>

        <!-- Email label and email input field -->
        <label>Email</label><br>
        <input type="email"/><br>

        <!-- Male and Female radio buttons -->
        <label>Male</label><br>
        <input type="radio"/><br>
        <label>female</label><br>
        <input type="radio"/><br>

        <!-- Blue and Red checkboxes -->
        <label>blue </label><br>
        <input type="checkbox"/><br>
        <label>red</label><br>
        <input type="checkbox"/><br>
        <br><br>

        <!-- Dropdown menu with options -->
        <select>
            <option>a</option>
            <option>b</option>
            <option>c</option>
            <option>d</option>
        </select><br><br>

        <!-- Submit button -->
        <button>Submit</button>



    </body>
</html>
